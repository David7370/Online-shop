<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="pics/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Online Shop</h1>
        <img src="./pics/carttwo.png" class="cartimage" alt="Flipped Image">
        <img src="./pics/new.png" class="new">
        <input type="text" id="searchInput" placeholder="Search products...">
        <div class="price-range-container">
            <input type="range" id="priceRange" class="price-range" min="0" max="200" value="150" step="5" oninput="handlePriceRangeChange()">
            <span id="priceDisplay" class="price-display">Price Range: $0 - $200</span>
        </div>
    </header>
    <nav class="category-nav">
        <ul>
            <li><a href="./men/mens.html"><img src="./pics/men.png" alt="Mens Icon">Men's</a></li>
            <li><a href="./women/womens.html"><img src="./pics/women.png" alt="Womens Icon">Women's</a></li>
            <li><a href="./kids/kids.html"><img src="./pics/kids.jpg" alt="Kids Icon">Kids</a></li>
            <li><a href="./acs/accessories.html"><img src="./pics/accessories.png" alt="Accessories Icon">Accessories</a></li>
        </ul>
    </nav>
    <main>
        <section id="products"></section>
       

    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About Us</h3>
                <p>High Quality Matters!</p>
            </div>
            <div class="footer-column">
                <h3>Contact</h3>
                <p>Email: info@example.com<br>Phone: 123-456-7890</p>
            </div>
            <div class="footer-column">
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
